name: Matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]

        # Only sets variables
        include:
          - os: ubuntu-latest
            node_version: 8
            is_ubuntu_8: "true"

        exclude:
          - os: ubuntu-latest
            node_version: 6

      # fail-fast: true
      # max-parallel: 3

    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: ${{ matrix.is_ubuntu_8 }}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Log job env
        run: echo $IS_UBUNTU_8
